<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Modificar Tipo de Notificacion</title>
</head>
<body>

	<header th:replace="master/master :: header"> </header>

	<h2 style="padding-top: 40px; padding-left: 50px;">Formulario de Modificar</h2>

	<div class="container">
		<div>
			<form th:action="@{/tipoNotificacion/modificar}" method="post"
				th:object="${tn}">

				<div class="row justify-content-center">
					<div class="col-4">
						<h3 th:text="'Editando Nombre Tipo Notificacion: ' + ${tipn.name}"></h3>
					</div>
				</div>

				<div class="row justify-content-center">
					<div class="col-4" style="margin-top: 10px; pointer-events: none;">
						<label class="form-label">Id: </label> <input type="text"
							class="form-control" th:field="*{id}"></input>
					</div>
				</div>

				<div class="row justify-content-center">
					<div class="col-4" style="margin-top: 10px;">
						<label class="form-label">Nombre del Tipo de Notificacion: </label> <input
							type="text" class="form-control" th:field="*{name}" minlength="3"
							maxlength="25" required="required"></input>
					</div>
				</div>
				
				<div class="row justify-content-center">
					<div class="col-4" style="margin-top: 10px;">
						<label class="form-label">Descripcion del Tipo de Notificacion: </label> <input
							type="text" class="form-control" th:field="*{description}" minlength="3"
							maxlength="50" required="required"></input>
					</div>
				</div>

				<div class="row justify-content-center">
					<div class="col-4" style="margin-top: 10px;">
						<input type="submit" class="btn btn-dark" value="Actualizar"></input>
					</div>
				</div>

			</form>

		</div>

	</div>

	<footer th:replace="master/master :: footer"></footer>

</body>
</html>
