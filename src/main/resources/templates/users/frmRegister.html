<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Registrar Usuario</title>
</head>
<body>

	<header th:replace="master/master :: header"> </header>

	<h2 style="padding-top: 40px; padding-left: 50px;">Formulario de
		Registrar</h2>

	<div class="container">
		<div>
			<form th:action="@{/users/guardar}" method="post" th:object="${u}">

				<div class="row justify-content-center">
					<div class="col-4">
						<label class="form-label">Usuario: </label> <input type="text"
							class="form-control" th:field="*{username}" minlength="3"
							maxlength="20" required="required"></input>
					</div>
				</div>


				<div class="row justify-content-center">
					<div class="col-4">
						<label class="form-label">Contrase√±a: </label> <input
							type="password" class="form-control" th:field="*{password}"
							minlength="3" maxlength="20" required="required"></input>
					</div>
				</div>


				<div class="row justify-content-center">
					<div class="col-4" style="margin-top: 10px;">
						<input type="submit" class="btn btn-dark" value="Registrar"></input>
					</div>
				</div>


			</form>

		</div>


	</div>

	<footer th:replace="master/master :: footer"></footer>



</body>
</html>
