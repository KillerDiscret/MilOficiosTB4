<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Registrar Empleados</title>
</head>
<body>

	<header th:replace="master/master :: header"> </header>

	<h2 style="padding-top: 40px; padding-left: 50px;">Formulario de
		Registrar</h2>

	<div class="container">
		<div>
			<form th:action="@{/empleado/guardar}" method="post"
				th:object="${e}">

				<div class="row justify-content-center">
					<div class="col-4">
						<label class="form-label">Nombre de Empleado: </label> <input
							type="text" class="form-control" th:field="*{fullname}" minlength="3"
							maxlength="20" required="required"></input>
					</div>
				</div>
				
				<div class="row justify-content-center">
					<div class="col-4">
						<label class="form-label">Dni: </label> <input
							type="text" class="form-control" th:field="*{dni}" minlength="3"
							maxlength="20" required="required"></input>
					</div>
				</div>

				<div class="row justify-content-center">
					<div class="col-4">
						<label class="form-label">Teléfono: </label> <input
							type="text" class="form-control" th:field="*{phone}" minlength="3"
							maxlength="20" required="required"></input>
					</div>
				</div>

				<div class="row justify-content-center">
					<div class="col-4">
						<label class="form-label">Fecha de Nacimiento: </label> <input
							type="date" class="form-control" th:field="*{dateBirth}" minlength="3"
							maxlength="20" required="required"></input>
					</div>
				</div>
				
				<div class="row justify-content-center">
					<div class="col-4">
						<label class="form-label">Direccion: </label> <input
							type="text" class="form-control" th:field="*{address}" minlength="3"
							maxlength="20" required="required"></input>
					</div>
				</div>


				<div class="row justify-content-center">
					<div class="col-4">
						<label class="form-label">Email: </label> <input
							type="text" class="form-control" th:field="*{email}" minlength="3"
							maxlength="20" required="required"></input>
					</div>
				</div>
							
				
				<div class="row justify-content-center">
					<div class="col-4" style="margin-top: 10px;">
						<label for="sede">Distrito:</label> <select
							class="form-select" aria-label="Default select example"
							th:field="*{distrito.id}">
							<option th:each="ld: ${listaDistritos}" th:value="${ld.id}"
								th:text="${ld.name}"
								th:selected="(${ld.id} == *{distrito.id})"></option>
						</select>
					</div>
				</div>

				<div class="row justify-content-center">
					<div class="col-4" style="margin-top: 10px;">
						<input type="submit" class="btn btn-dark" value="Registrar"></input>
					</div>
				</div>

			</form>

		</div>


	</div>


	<footer th:replace="master/master :: footer"></footer>


</body>
</html>
