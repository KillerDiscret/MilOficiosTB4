<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Registrar Empresa</title>
</head>
<body>

	<header th:replace="master/master :: header"> </header>

	<h2 style="padding-top: 40px; padding-left: 50px;">Formulario de
		Registrar</h2>

	<div class="container">
		<div>
			<form th:action="@{/empresa/guardar}" method="post" th:object="${e}">


				<div class="row justify-content-center">
					<div class="col-4">
						<label class="form-label">Ruc: </label> <input type="text"
							class="form-control" th:field="*{ruc}" minlength="10"
							maxlength="10" required="required"></input>
					</div>
				</div>

				<div class="row justify-content-center">
					<div class="col-4">
						<label class="form-label">Razón Social: </label> <input
							type="text" class="form-control" th:field="*{name}" minlength="4"
							maxlength="20" required="required"></input>
					</div>
				</div>

				<div class="row justify-content-center">
					<div class="col-4">
						<label class="form-label">Teléfono: </label> <input type="text"
							class="form-control" th:field="*{phone}" minlength="9"
							maxlength="9" required="required"></input>
					</div>
				</div>

				

				<div class="row justify-content-center">
					<div class="col-4">
						<label class="form-label">Dirección: </label> <input type="text"
							class="form-control" th:field="*{address}" minlength="4"
							maxlength="50" required="required"></input>
					</div>
				</div>


				<div class="row justify-content-center">
					<div class="col-4">
						<label class="form-label">Email: </label> <input type="text"
							class="form-control" th:field="*{email}" minlength="6"
							maxlength="40" required="required"></input>
					</div>
				</div>


				<div class="row justify-content-center">
					<div class="col-4" style="margin-top: 10px;">
						<input type="submit" class="btn btn-dark" value="Registrar"></input>
					</div>
				</div>

			</form>

		</div>


	</div>

	<footer th:replace="master/master :: footer"></footer>



</body>
</html>
