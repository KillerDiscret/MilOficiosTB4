<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Lista de Tipo de Notificaciones</title>
</head>
<body>

	<header th:replace="master/master :: header"> </header>

	<h2 style="padding-top: 40px; padding-left: 50px;">Formulario de
		Listar</h2>

	<div class="container">
		<div>
			<div class="table-responsive">

				<table class="table table-white">

					<thead>
						<tr>
							<th>Id</th>
							<th>Nombre</th>
							<th>Descripcion</th>
							<th>Operación</th>
							<th>Operación</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="tn:${listaTipoNotificaciones}">
							<td th:text="${tn.id}"></td>
							<td th:text="${tn.name}"></td>
							<td th:text="${tn.description}"></td>
							<td><a th:href="@{/tipoNotificacion/eliminar?id=}+${tn.id}">Eliminar</a></td>
							<td><a th:href="@{'/tipoNotificacion/irmodificar/'+${tn.id}}">Modificar</a></td>

						</tr>
						
					</tbody>
					
				</table>

			</div>

		</div>

	</div>

	<footer th:replace="master/master :: footer"></footer>

</body>
</html>
