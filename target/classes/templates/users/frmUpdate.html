<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="master/master :: head">
<meta charset="UTF-8">
<title>Modificar Usuario</title>
</head>
<body>

	<header th:replace="master/master :: header"> </header>

	<h2 style="padding-top: 40px; padding-left: 50px;">Formulario de
		Modificar</h2>

	<div class="container">
		<div>
			<form th:action="@{/users/modificar}" method="post"
				th:object="${usa}">

				<div class="row justify-content-center">
					<div class="col-4">
						<h3 th:text="'Editando Usuario: ' + ${usa.username}"></h3>
					</div>
				</div>


				<div class="row justify-content-center">
					<div class="col-4" style="margin-top: 10px; pointer-events: none;">
						<label class="form-label">Id: </label> <input type="text"
							class="form-control" th:field="*{id}"></input>
					</div>
				</div>

				<div class="row justify-content-center">
					<div class="col-4" style="margin-top: 10px;">
						<label class="form-label">Usuario: </label> <input type="text"
							class="form-control" th:field="*{username}" minlength="3"
							maxlength="20" required="required"></input>
					</div>
				</div>


				<div class="row justify-content-center">
					<div class="col-4" style="margin-top: 10px;">
						<label class="form-label">Contrase√±a: </label> <input type="text"
							class="form-control" th:field="*{password}" minlength="3"
							maxlength="20" required="required"></input>
					</div>
				</div>


				<div class="row justify-content-center">
					<div class="col-4" style="margin-top: 10px;">
						<label class="form-label">Estado: </label> <input type="text"
							class="form-control" th:field="*{enabled}" maxlength="1"
							required="required"></input>
					</div>
				</div>

				<div class="row justify-content-center">
					<div class="col-4" style="margin-top: 10px;">
						<input type="submit" class="btn btn-dark" value="Actualizar"></input>
					</div>
				</div>

			</form>

		</div>


	</div>


	<footer th:replace="master/master :: footer"></footer>


</body>
</html>
